                    <scan name="Random TV Show">
                        <scan name="*">
                            <queue name="*" />
                        </scan>
                    </scan>
                </scan>
            </scan>
        </pass>
        <pass enabled="1" description="Random TV Network Watch">
            <scan name="Random TV Network">
                <scan name="My Things To Watch">
                    <queue name="*" />
                    <scan name="*">
                        <queue name="*" />
